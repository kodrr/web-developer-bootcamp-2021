<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Form Details and Buttons</h1>
  <form action="/formSubmit">
    <p>
      <!-- for value should be the same with id so it will connect and name attribute will be the attribute when
      you submit the form -->
      <label for="username">Enter your username:</label>
      <input type='text' id="username" placeholder="username" name='username'>
    </p>
    <p>
      <label for="password">Enter your password:</label>
      <input type='password' id="password" placeholder="password" name='password'>
    </p>
    <p>
      <label for="color">Select a color:</label>
      <input type='color' id='color' name="color">
    </p>
    <p>
      <label>
        Enter a number:
        <input type='number' placeholder="enter a number" name="num" min="1" max="10" step="2">
      </label>
    </p>

    <!-- Different behavior of buttons -->
    <button>This will Submit</button>
    <button type='button'>This will not Submit</button>
    <button type="submit">This will Submit</button>
  </form>
  <button>Outside the form, nothing happens</button>

  <h2>More inputs</h2>
  <form action="/form1">
    <input type='checkbox' name="agree_tos" id="agree">
    <label for="agree">I agree to everything</label>
    <p>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="meal">Please Select Entrees</label>
      <select id='meal' name='meal'>
        <option value='fish'>Fish</option>
        <option value='veg'>Vegetarian</option>
        <option value='steak' selected>Steak</option>
      </select>
    </p>
    <button>Submit</button>
  </form>

  <form action="/form2">
    <p>
      <label for="cheese">Amount of cheese</label>
      <input type="range" id='cheese' name='cheese_level' min="1" max="100" step="10" value="75">
    </p>
    <p>
      <label for="request">Any special Requests:</label>
      <br>
      <textarea id="reqiest" name="requests" rows="10" cols="60" placeholder="type your requests here"></textarea>
    </p>
    <button>Submit</button>
  </form>
</body>
</html>
