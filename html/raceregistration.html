<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="../css/race.css">
  <title>Registration Form</title>
</head>

<body>
  <h1>Race registration</h1>
  <form action="/formSubmit">
    <p>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required>
    </p>
    <p>Select a Race:</p>
    <div>
      <label for="fun">Fun Run 5k</label>
      <input type="radio" id="5k" name="fun" value="fun">
    </div>
    <div>
      <label for="half">Half Marathon</label>
      <input type="radio" id="half" name="run" value="half">
    </div>
    <div>
      <label for="Full">Full Marathon</label>
      <input type="radio" id="full" name="run" value="full">
    </div>

    <p>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </p>
    <p>
      <label for="division">Select Age Group</label>
      <select id="division" name="division">
        <option value="kids">under 18</option>
        <option value="youngadult">18-30</option>
        <option value="adult">30-50</option>
        <option value="seniors">50+</option>
      </select>
    </p>
    <button>Register</button>
  </form>
</body>

</html>
